plugins {
    id 'java'
}

//noinspection GroovyUnusedAssignment
libsDirName = '../src/docker'
group 'org.example'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.5"
    compile "com.sparkjava:spark-template-handlebars:2.3"
    compile "com.sparkjava:spark-template-velocity:2.3"
    compile "org.slf4j:slf4j-simple:1.7.13"
    compile group: 'org.jdbi', name: 'jdbi3-core', version: '3.14.1'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.3'
    compile group: 'org.liquibase', name: 'liquibase-core', version: '4.0.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.14'
}

jar {
    manifest { attributes "Main-Class": "TodoList" }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
